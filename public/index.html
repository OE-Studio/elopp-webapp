<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Familjen+Grotesk:wght@400;500;600;700&family=Inter:wght@100;200;400;500;600;700;800;900&family=Rubik:wght@300;400;500;600&display=swap" rel="stylesheet">

    <title>ELLUU P!</title>
    <meta name="description" data-react-helmet="true" content="Buy Eluu P! merch">
    
    <!-- Google / Search Engine Tags -->
    <meta itemprop="name" content="ELLUU P!">
    <meta itemprop="description" content="Buy Eluu P! merch"  data-react-helmet="true">
    <meta itemprop="image" content="%PUBLIC_URL%/logo192.png">
    
    <!-- Facebook Meta Tags -->
    <meta property="og:url" content="https://store.oestudio.digital">
    <meta property="og:type" content="website">
    <meta property="og:title" content="ELLUU P!">
    <meta property="og:description" content="Buy Eluu P! merch">
    <meta property="og:image" content="%PUBLIC_URL%/logo512.png">
    
    <!-- Twitter Meta Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="ELLUU P!">
    <meta name="twitter:description" content="Buy Eluu P! merch">
    <meta name="twitter:image" content="%PUBLIC_URL%/logo512.png">

    <!-- iphoine -->
    <meta property="og:title" content="ELLUU P!" />
    <meta property="og:image" content="%PUBLIC_URL%/logo512.png" />
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

</html>
